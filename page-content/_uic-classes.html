<ul id="classList" class="mdc-list mdc-list--two-line mdc-list--avatar-list" style="border: solid 1px rgba(0, 0, 0, 0.1); margin-right:1em;">

<li class="mdc-list-item mdc-ripple-upgraded template">
    <span class="mdc-list-item__graphic material-icons" aria-hidden="true">folder</span>
    <span class="mdc-list-item__text">Dog Photos<span class="mdc-list-item__secondary-text">9 Jan 2018</span></span><span class="mdc-list-item__meta material-icons" aria-hidden="true">info</span></li>
    <li class="mdc-list-item" style="background-color: silver;"><span class="mdc-list-item__text">Fall 2018</span></li></ul>

<script>
    var clone, obj;
    $.each(courses, function(key,value) {
        $.each(value, function(i,v) {
            console.log(v)
            clone = $("li.template").clone();
            clone.find(".mdc-list-item__graphic.material-icons").remove();
            clone.find(".mdc-list-item__text").text(v.course);
            clone.attr("data-coursePage", v.coursePage);
            clone.addClass("courseItem");
            clone.removeClass("template");
            obj = $("<span>");
            obj.addClass("mdc-list-item__secondary-text")
            obj.text(v.comment);
            clone.find(".mdc-list-item__text").append(obj);
            $("ul#classList").append(clone); 
            console.log(clone);
        });
    });
    
    
    $("body").on("click",".courseItem", function() {
        window.open($(this).attr("data-coursePage"));
    })
</script>
